<html lang="en">

    <title>Company card </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="wrapper">

                    <span class="first-number"> 10K+</span>

                </p>

                  <span class="first-digit">Companies</span>
                
                  <span class="second-digit">Templates</span>
        
                  <span class="third-digit">Queries</span>






               </p>
            </div>
        </div>    

        <div class="image-wrapper">
            <!-- <div class="desktop-wrapper"> -->
                
                <img class="desktop" src="./images/image-header-desktop.jpg" alt="desktop"> 
             
                <img class="mobile" src="./images/image-header-mobile.jpg" alt="mobile">  

        </div>


        



    



    </div>
